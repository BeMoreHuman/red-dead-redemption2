<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Dead Redemption 2</title>
  <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="header__logo logo">
          <img src="./assets/logo.png" alt="Logo image" width="150">
        </div>
        <div class="header__line line line--horizontal"></div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item active"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Characters</a></li>
            <li class="nav__item"><a href="#" class="nav__link">New</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Galery</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Video</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Store</a></li>
          </ul>
        </nav>
        <div class="header__line line line--horizontal"></div>
        <div class="header__status status">Pre-order</div>
      </header>
      <div class="content">
        <div class="content__line line line--vertical"></div>
        <div class="content__body">

          <h1 class="title">Red dead redemption 2</h1>
          <div class="date">Will arrive on october 26.2018</div>
          <div class="action-btns">
            <button class="action-btn action-btn--red">pre-order</button>
            <button class="action-btn action-btn--white">official trailer</button>
          </div>
          <div class="screens">
            <span>1</span>
            <span>3</span>
          </div>

        </div>
        <div class="content__line line line--vertical"></div>
      </div>
      <footer class="footer">
        <div class="footer__lang lang">eng</div>
        <div class="footer__line line line--horizontal"></div>
        <button class="btn-scroll">Scroll</button>
        <div class="footer__line line line--horizontal"></div>
        <ul class="social-list">
          <li class="social-item"><a href="#" class="social-link">yt</a></li>
          <li class="social-item"><a href="#" class="social-link">tw</a></li>
          <li class="social-item"><a href="#" class="social-link">tw</a></li>
          <li class="social-item"><a href="#" class="social-link">in</a></li>
        </ul>
      </footer>
    </div>
  </div>
</body>
</html>
